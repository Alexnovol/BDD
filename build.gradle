plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.cucumber:cucumber-java:7.18.1'
    implementation 'io.cucumber:cucumber-java:7.18.1'
    implementation 'com.codeborne:selenide:7.3.3'
    implementation 'io.cucumber:cucumber-junit:7.18.1'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.1'
    implementation 'org.junit.vintage:junit-vintage-engine:5.11.0-M2'
    implementation 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    implementation 'io.cucumber:cucumber-picocontainer:7.18.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.11.0-M2'
}

test {
    useJUnitPlatform()
}